  sleuth:
    sampler:
      probability: 1
  cloud:
    nacos:
      discovery:
        server-addr: http://175.24.50.122:8848/ #配置Nacos地址

  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://175.24.50.122:3306/eladmin?characterEncoding=utf8&useSSL=false&serverTimezone=GMT%2B8&rewriteBatchedStatements=true
    username: root
    password: wyh0626

  # redis配置
  redis:
    # Redis数据库索引（默认为0）
    database: 0
    # Redis服务器地址
    host: 175.24.50.122
    # Redis服务器连接端口
    port: 2379
    # Redis服务器连接密码（默认为空）
    password: 123456
    jedis:
      pool:
        max-active: 8
        max-wait: -1
        max-idle: 8
        min-idle: 0
      timeout: 5000


hystrix:
  command:
    default:
      execution:
        isolation:
          thread:
            timeoutInMilliseconds: 100000 # 熔断超时时长：5000ms

ribbon:
  ConnectTimeout: 100000 # ribbon链接超时时长
  ReadTimeout: 100000 # ribbon读取超时时长
  MaxAutoRetries: 0  # 当前服务重试次数
  MaxAutoRetriesNextServer: 0 # 切换服务重试次数
  #ribbon的饥饿加载
  eager-load:
    enabled: true
    clients: claim-server-user
  eureka:
    enabled: true


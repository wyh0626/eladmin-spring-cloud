hystrix:
  command:
    default:
      execution:
        isolation:
          thread:
            timeoutInMilliseconds: 100000 # 熔断超时时长：5000ms

ribbon:
  ConnectTimeout: 100000 # ribbon链接超时时长
  ReadTimeout: 100000 # ribbon读取超时时长
  MaxAutoRetries: 0  # 当前服务重试次数
  MaxAutoRetriesNextServer: 0 # 切换服务重试次数
  #ribbon的饥饿加载
  eager-load:
    enabled: true
    clients: claim-server-user
  eureka:
    enabled: true

